<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Contraseñas</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Gestor de Contraseñas</h1>
      <input type="text" id="categorySearchInput" class="search-input" placeholder="Buscar categoría...">
    </header>

    <div class="main">
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>Categorías</h2>
          <button class="btn-add" id="addCategoryBtn">+</button>
        </div>
        <ul id="categoriesList"></ul>
      </aside>

      <section class="content">
        <div class="content-header">
          <h2 id="selectedCategoryName">Selecciona una categoría</h2>
          <input type="text" id="siteSearchInput" class="search-input" placeholder="Buscar sitio...">
          <button id="addSiteBtn" onclick="irAFormulario()" class="btn-primary" style="display: none;">Agregar Sitio</button>
        </div>
        <div id="sitesContainer"></div>
      </section>
    </div>
  </div>

  <div id="categoryModal" class="modal">
    <div class="modal-box">
      <h3>Nueva Categoría</h3>
      <input type="text" id="categoryNameInput" class="form-input" placeholder="Nombre de la categoría">
      <div id="categoryError" class="error"></div>
      <div class="modal-buttons">
        <button class="btn-secondary" id="cancelCategoryBtn">Cancelar</button>
        <button class="btn-primary" id="saveCategoryBtn">Guardar</button>
      </div>
    </div>
  </div>

  <div id="confirmModal" class="modal">
    <div class="modal-box">
      <p id="confirmMessage"></p>
      <div class="modal-buttons">
        <button onclick="closeConfirmModal()" class="btn-secondary">Cancelar</button>
        <button id="confirmDeleteBtn" class="btn-danger">Eliminar</button>
      </div>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
