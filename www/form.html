<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Sitio</title>
  <link rel="stylesheet" href="css/form.css">
</head>
<body>
  <div class="form-container">
    <div class="form-box">
      <h1>Agregar Sitio</h1>

      <form id="siteForm" novalidate>
        <div class="form-group">
          <label>Nombre del Sitio *</label>
          <input type="text" id="siteName" class="form-input" placeholder="ej. Facebook" onblur="validarNombre()">
          <div class="error" id="nameError"></div>
        </div>

        <div class="form-group">
          <label>URL</label>
          <input type="text" id="siteUrl" class="form-input" placeholder="ej. https://facebook.com">
          <div class="error" id="urlError"></div>
        </div>

        <div class="form-group">
          <label>Usuario *</label>
          <input type="text" id="siteUser" class="form-input" placeholder="ej. usuario@email.com" onblur="validarUsuario()">
          <div class="error" id="userError"></div>
        </div>

        <div class="form-group">
          <label>Contrase침a *</label>
          <div class="password-group">
            <input type="password" id="sitePassword" class="form-input" placeholder="Ingresa contrase침a" onblur="validarContrasena()">
            <button type="button" onclick="togglePassword()" class="btn-toggle" id="mostrar-contrase침a">Mostrar</button>
            <button type="button" onclick="generarContrasena()" class="btn-generate">Generar</button>
          </div>
          <div class="error" id="passwordError"></div>
        </div>

        <div class="form-group">
          <label>Descripci칩n</label>
          <textarea id="siteDescription" class="form-input" placeholder="Notas" rows="4"></textarea>
        </div>

        <div class="form-buttons">
          <a href="index.html" class="btn btn-secondary">Cancelar</a>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="js/form.js"></script>
</body>
</html>
