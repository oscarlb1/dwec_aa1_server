<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Sitio</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="form-container">
    <div class="form-box">
      <h1>Agregar Sitio</h1>

      <form id="siteForm" novalidate>
        <div class="form-group">
          <label>Nombre del Sitio *</label>
          <input type="text" id="siteName" class="form-input" placeholder="ej. Facebook" onblur="validarNombre()">
          <div class="error" id="nameError"></div>
        </div>

        <div class="form-group">
          <label>URL</label>
          <input type="text" id="siteUrl" class="form-input" placeholder="ej. https://facebook.com" onblur="validarUrl()">
          <div class="error" id="urlError"></div>
        </div>

        <div class="form-group">
          <label>Usuario *</label>
          <input type="text" id="siteUser" class="form-input" placeholder="ej. usuario@email.com" onblur="validarUsuario()">
          <div class="error" id="userError"></div>
        </div>

        <div class="form-group">
          <label>Contraseña *</label>
          <div class="password-group">
            <input type="password" id="sitePassword" class="form-input" placeholder="Ingresa contraseña" onblur="validarContrasena()">
            <button type="button" onclick="togglePassword()" class="btn-toggle">Mostrar</button>
            <button type="button" onclick="generarContrasena()" class="btn-generate">Generar</button>
          </div>
          <div class="error" id="passwordError"></div>
        </div>

        <div class="form-group">
          <label>Descripción</label>
          <textarea id="siteDescription" class="form-input" placeholder="Notas" rows="4"></textarea>
        </div>

        <div class="form-buttons">
          <a href="index.html" class="btn btn-secondary">Cancelar</a>
          <button type="submit" onclick="guardarSitio(event)" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="form.js"></script>
</body>
</html>
